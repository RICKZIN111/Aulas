
<!-- Elementos Estruturais -->

<div> <!-- É uma caixa, usamos para separar e organizar o conteúdo -->
    <h1>Meu título</h1>
    <p>Meu parágrafo</p>
</div> 


<span>Meu Span</span> <!-- É um período - é uma caixa para texto e é invisível como a div -->


<div> <!-- Aqui o span vai deixar a palavra 'amet' editavel diferente da frase toda -->
    <p>Lorem ipsum dolor sit <span>amet</span>, consectetur adipisicing elit. Sapiente omnis error tempora adipisci laborum reprehenderit dolorem odio veritatis quibusdam? Dicta inventore cum iusto, ipsam eaque suscipit maiores esse corrupti eos.</p>
</div>
